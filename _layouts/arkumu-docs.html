<!DOCTYPE html>
  <html lang="de-DE">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" href="/assets/css/arkumu-docs.css">
      <link rel="icon" type="image/x-icon" href="/assets/images/favicon_gradient5.png"/>
      <script src="/assets/js/arkumu-docs.js"></script>
      <script src="/assets/js/lunr.js"></script>
      <script src="/assets/js/mermaid.min.js"></script>
      <meta name="generator" content="Jekyll v4.3.3"/>
      <title>{{ page.title }} | arkumu-Docs</title>
    </head>

    <body>
      <header id="header-container" class="header-container">
        <nav id="left-navigation">
          <a class="site-title" href="/"><img width="210" height="65" src="/assets/images/arkumu-logo_x72.png" alt="arkumu.nrw Logo"></a>
        </nav>
        <nav id="center-navigation" class="center-navigation">
          {% include navigation.html %}
        </nav>
        <nav id="right-navigation" class="right">
          <div class="search">
            <div class="search-wrapper">
              <input type="search" id="search-input" class="search-input" placeholder="Auf arkumu-Docs suchen">
              <div id="search-results" class="search-results"></div>
            </div>
          </div>
          <span class="site-nav">
              <span class="menu-icon" onclick="open_mobile_menu()">
                <svg viewBox="0 0 18 15" width="18px" height="15px">
                  <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
                </svg>
              </span>
            </span>
          </nav>
      </header>

      <div class="mobile-search">
          <input type="search" id="mobile-search-input" class="mobile-search-input" placeholder="Auf arkumu-Docs suchen">
          <div id="mobile-search-results" class="mobile-search-results"></div>
      </div>
      <div id="mobile-menu" class="mobile-menu">
        {% include mobile-navigation.html %}
      </div>

      <div class="page-content" aria-label="Content">
        <div class="left-aside-content"></div>
        <div class="main-content">
            <header class="post-header">
              {% include breadcrumbs.html %}
              <h1 class="post-title">{{ page.title}}</h1>
            </header>
            <div class="post-content">
              <div class="post-container-text">{{content}}</div>
            </div>
        </div>
        <div class="sidebar-container">
          <div class="sidebar" id="sidebar"></div>
        </div>
      </div>

      <div class="last-modified-date-time-container"><span class="last-modified-date-time">Docs wurde zuletzt geändert am: {% last_modified_at %} UTC±0h</span></div>

      <footer class="footer-container">
        <div class="left-footer">
          <b>arkumu-Docs</b><br/>
          <span class="contact">arkumu-Docs wird kooperativ <br/>auf <a href="https://github.com/arkumu/arkumu.github.io"><svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg>Github</a> gepflegt.</span><br/>
          <span class="contact"><a href="/impressum">Impressum</a></span>
        </div>
        <div class="right-footer">
          <a href="https://www.dh.nrw/"><img style="width: 18%; display: inline-block; margin-right: 7%;" alt="Digitale Hochschule Logo" src="/assets/images/DH-NRW_Logo_Koop.jpg"></a>
          <a href="https://www.mkw.nrw/"><img style="width: 30%" src="/assets/images/Logo_MKW_NRW.jpg" aria-label="Ministerium für Kultur und Wissenschaft Nordrhein-Westfalen" alt="Ministerium für Kultur und Wissenschaft Nordrhein-Westfalen-Link"></a>
        </div>
        <div class="right-footer-mobile">
          <a href="https://www.dh.nrw/"><img style="width: 230px; display: inline-block; margin-right: 2%; padding-left: 8px" alt="Digitale Hochschule Logo" src="/assets/images/DH-NRW_Logo_Koop.jpg"></a>
          <a href="https://www.mkw.nrw/"><img style="width: 230px; display: inline-block; margin-right: 2%; padding-left: 8px; margin-top: 5%" alt="Ministerium für Kultur und Wissenschaft Nordrhein-Westfalen-Link" src="/assets/images/Logo_MKW_NRW.jpg"></a>   
        </div>
      </footer>
    </body>
  </html>
